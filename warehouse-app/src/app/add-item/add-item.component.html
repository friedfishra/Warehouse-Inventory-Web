
  <div class="p-fluid grid">
    <div class="field col-4 ">
      <span class="p-float-label">
        <input pInputText id="itemName" name="itemName" type="text" [(ngModel)]="itemFormData.itemName">
        <label for="itemName">Item Name</label>
      </span>
    </div>

    <div class="field col-4">
      <span class="p-float-label">
        
        <p-dropdown inputId="weight" [autoDisplayFirst]="true" [options]="weights" placeholder="Weight (Lb)"
          [(ngModel)]="itemFormData.weight"></p-dropdown>
          <label for="weight">Weight (Lb)</label>
      </span>
    </div>

    <div class="field col-4 ">
      <span class="p-float-label">
        <p-dropdown inputId="weightType" [autoDisplayFirst]="false" [options]="weightTypes" placeholder="Weight Type"
          [(ngModel)]="itemFormData.weightType"></p-dropdown>
        <label for="weightType">Type</label>
      </span>
    </div>
    <div class="field col-4 ">
      <span class="p-float-label">

        <p-dropdown inputId="zoneId" [autoDisplayFirst]="false" [options]="zoneIds" placeholder="Zone"
          [(ngModel)]="itemFormData.zoneId"></p-dropdown>
        <label for="zoneId">Zone</label>
      </span>
    </div>
    <div class="field col-4 ">
      <span class="p-float-label">

        <p-dropdown id="aisle" [autoDisplayFirst]="false" [options]="aisles" placeholder="Aisle"
          [(ngModel)]="itemFormData.aisle"></p-dropdown>
        <label for="aisle">Aisle</label>
      </span>
    </div>
    
  </div>
  <div>
    <button type="button" pButton label="Add Item" class="p-button-raised p-button-rounded mx-2" icon="pi pi-save"
      (click)="submit()"></button>
   

  </div>
