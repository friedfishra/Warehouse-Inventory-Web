<p-menubar id="nav" class="flex justify-content-center alight-content-center">

    </ng-template>
    <span class="flex flex-warp justify-content-center align-items-center">
        <button pRipple type="button" pButton label="Home" class="p-button-raised p-button-rounded mx-2" icon="pi pi-home" routerLink=""></button>
        <button pRipple type="button" pButton label="View  " class="p-button-raised p-button-rounded mx-2" icon="pi pi-desktop" routerLink="/view"></button>

    </span>
