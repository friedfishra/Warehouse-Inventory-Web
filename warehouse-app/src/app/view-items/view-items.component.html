<div *ngIf="isUpdateOn" style="margin-top: 50px">
  <div class="p-fluid grid">
    <div class="field col-4 ">
      <span class="p-float-label">
        <input pInputText id="itemName" name="itemName" type="text" [(ngModel)]="itemFormData.itemName">
        <label for="itemName">Item Name</label>
      </span>
    </div>

    <div class="field col-4">
      <span class="p-float-label">

        <p-dropdown inputId="weight" [autoDisplayFirst]="true" [options]="weights" placeholder="Weight (Lb)"
          [(ngModel)]="itemFormData.weight"></p-dropdown>
        <label for="weight">Weight (Lb)</label>
      </span>
    </div>

    <div class="field col-4 ">
      <span class="p-float-label">
        <p-dropdown inputId="weightType" [autoDisplayFirst]="false" [options]="weightTypes" placeholder="Weight Type"
          [(ngModel)]="itemFormData.weightType"></p-dropdown>
        <label for="weightType">Type</label>
      </span>
    </div>
    <div class="field col-4 ">
      <span class="p-float-label">

        <p-dropdown inputId="zoneId" [autoDisplayFirst]="false" [options]="zoneIds" placeholder="Zone"
          [(ngModel)]="itemFormData.zoneId"></p-dropdown>
        <label for="zoneId">Zone</label>
      </span>
    </div>
    <div class="field col-4 ">
      <span class="p-float-label">

        <p-dropdown id="aisle" [autoDisplayFirst]="false" [options]="aisles" placeholder="Aisle"
          [(ngModel)]="itemFormData.aisle"></p-dropdown>
        <label for="aisle">Aisle</label>
      </span>
    </div>

  </div>
  <div>
    <button pRipple type="button" pButton label="Update Item" class="p-button-raised p-button-rounded mx-2"
      icon="pi pi-save" (click)="updateItem(this.itemFormData)"></button>


  </div>
</div>
<div id="table-card" class="card">

  <p-table #itemTable [columns]="cols" [value]="items" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,20]"
    [filterDelay]="0" [globalFilterFields]="['itemName', 'weight', 'weightType', 'zoneId']"
    [totalRecords]="totalRecords" [pageLinks]="3" [loading]="loading" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="caption">
      <div class="flex justify-content-between align-items-center">
        <span class="text-3xl flex">List of Items</span>
        <button pButton label="Clear" id="clear-button" class="p-button-outlined ml-auto" icon="pi pi-filter-slash"
          (click)="clear(itemTable)"></button>
        <span class="p-input-icon-right ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="itemTable.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="itemName">
          <div class="flex justify-content-center align-items-center">
            Item Name<p-sortIcon field="itemName"></p-sortIcon>

          </div>
        </th>
        <th pSortableColumn="weight">
          <div class="flex justify-content-center align-items-center">
            Weight<p-sortIcon field="weight"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="weightType">
          <div class="flex justify-content-center align-items-center">
            Type<p-sortIcon field="weightType"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="zoneId">
          <div class="flex justify-content-center align-items-center">
            Zone<p-sortIcon field="zoneId"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="aisle">
          <div class="flex justify-content-center align-items-center">
            Aisle<p-sortIcon field="aisle"></p-sortIcon>
          </div>
        </th>
      </tr>
      <tr>
        <th>
          <div class="flex justify-content-center align-items-center">
            <input pInputText type="text" (input)="itemTable.filter($any($event.target).value, 'itemName', 'contains')"
              placeholder="Search Name"></div>
        </th>
        <th>
          <div class="flex justify-content-center align-items-center">
            <input pInputText type="text" (input)="itemTable.filter($any($event.target).value, 'weight', 'contains')"
              placeholder="Search Weight"></div>
        </th>
        <th>
          <div class="flex justify-content-center align-items-center">
            <input pInputText type="text"
              (input)="itemTable.filter($any($event.target).value, 'weightType', 'contains')"
              placeholder="Search Weight Type"></div>
        </th>
        <th>
          <div class="flex justify-content-center align-items-center">
            <input pInputText type="text" (input)="itemTable.filter($any($event.target).value, 'zoneId', 'contains')"
              placeholder="Search Zone"></div>
        </th>
        <th>
          <div class="flex justify-content-center align-items-center">
            <input pInputText type="text" (input)="itemTable.filter($any($event.target).value, 'aisle', 'contains')"
              placeholder="Search Aisle"></div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <div style="display: none;">
          {{item.itemId}}
        </div>
        <td>
          <div class="flex justify-content-center align-items-center">
            <p-splitButton label="{{item.itemName}}" [model]="this.options" (click)="onSelect(item)"></p-splitButton>
          </div>
        </td>
        <td>
          <div class="flex justify-content-center align-items-center">{{item.weight}} lb</div>
        </td>
        <td>
          <div class="flex justify-content-center align-items-center">{{item.weightType}}</div>
        </td>
        <td>
          <div class="flex justify-content-center align-items-center">{{item.zoneId}}</div>
        </td>
        <td>
          <div class="flex justify-content-center align-items-center">{{item.aisle}}</div>
        </td>
      </tr>
    </ng-template>

  </p-table>


</div>
