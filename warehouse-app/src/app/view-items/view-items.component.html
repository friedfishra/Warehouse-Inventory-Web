


<div id="table-card" class="card">
    
<p-table #itemTable [columns]="cols" [value]="items" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,20]" 
[filterDelay]="0" [globalFilterFields]="['itemName', 'weight', 'weightType', 'zoneId']" [totalRecords]="totalRecords" [pageLinks]="3" 
[loading]="loading" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="caption">
        <div class="flex">
            List of Items
            <button pButton label="Clear" id="clear-button" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(itemTable)"></button>
            <span class="p-input-icon-right ml-auto" >
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="itemTable.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="itemName">
                <div class="flex justify-content-center align-items-center">
                    Item Name<p-sortIcon field="itemName"></p-sortIcon>
                    
                </div>
            </th>
            <th pSortableColumn="weight">
                <div class="flex justify-content-center align-items-center">
                    Weight<p-sortIcon field="weight"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="weightType">
                <div class="flex justify-content-center align-items-center">
                    Type<p-sortIcon field="weightType"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="zoneId">
                <div class="flex justify-content-center align-items-center">
                    Zone<p-sortIcon field="zoneId"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="aisle">
                <div class="flex justify-content-center align-items-center">
                    Aisle<p-sortIcon field="aisle"></p-sortIcon>
                </div>
            </th>
        </tr>
        <tr>
            <th>
                <div class="flex justify-content-center align-items-center">
                <input pInputText type="text" (input)="itemTable.filter($any($event.target).value, 'itemName', 'contains')" placeholder="Search Name"></div>
            </th>
            <th>
                <div class="flex justify-content-center align-items-center">
                <input pInputText type="text" (input)="itemTable.filter($any($event.target).value, 'weight', 'contains')" placeholder="Search Weight"></div>
            </th>
            <th><div class="flex justify-content-center align-items-center">
                <input pInputText type="text" (input)="itemTable.filter($any($event.target).value, 'weightType', 'contains')" placeholder="Search Weight Type"></div>
            </th>
            <th><div class="flex justify-content-center align-items-center">
                <input pInputText type="text" (input)="itemTable.filter($any($event.target).value, 'zoneId', 'contains')" placeholder="Search Zone"></div>
            </th>
            <th><div class="flex justify-content-center align-items-center">
                <input pInputText type="text" (input)="itemTable.filter($any($event.target).value, 'aisle', 'contains')" placeholder="Search Aisle"></div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr >
            <td>
                <div class="flex justify-content-center align-items-center">
                    <p-splitButton label="{{item.itemName}}" [model]="this.options"></p-splitButton>
                </div></td>
            <td><div class="flex justify-content-center align-items-center">{{item.weight}} lb</div></td>
            <td><div class="flex justify-content-center align-items-center">{{item.weightType}}</div></td>
            <td><div class="flex justify-content-center align-items-center">{{item.zoneId}}</div></td>
            <td><div class="flex justify-content-center align-items-center">{{item.aisle}}</div></td>
        </tr>
    </ng-template>

</p-table>
</div>
